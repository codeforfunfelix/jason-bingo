<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/679842ac55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><span contenteditable="true">Loading...</span></header>

    <div id="main">
        <div id="buttons">
            <a href="index.html"><button>
                    <i class="fa-solid fa-arrow-left fa-fw"></i> Back
                </button></a>
            <button id="save">
                <i class="fa-solid fa-floppy-disk fa-fw"></i> Save to Computer
            </button>
            <button>
                <i class="fa-solid fa-print fa-fw"></i> Export
            </button>
            <button class="red" id="delete">
                <i class="fa-solid fa-trash fa-fw"></i> Delete
            </button>
            <!-- <i class="fa-solid fa-check"></i> -->
            <span>Autosave is on.</span>
        </div>

        <hr>

        <label>
            <input type="checkbox" name="free-space" id="free-space">
            Include a free space in the center of the board
        </label>

        <label>
            To add an item, type it in the box below and then press enter on your keyboard.
            <br>
            <input type="text" name="create-item" id="create-item" placeholder="Add items here..." spellcheck="true">
        </label>

        <span id="item-count">Items - 0 (25 more required)</span>
        
        <div id="items"></div>
    </div>

    <dialog id="delete-confirm">
        <span id="delete-text"></span>
        <div>
            <button id="delete-yes" class="red">
                <i class="fa-solid fa-trash fa-fw"></i>
                Yes, delete this project
            </button>
            <button id="delete-no">
                <i class="fa-solid fa-floppy-disk fa-fw"></i>
                No, keep it
            </button>
        </div>
    </dialog>

    <script src="project.js"></script>
</body>

</html>
